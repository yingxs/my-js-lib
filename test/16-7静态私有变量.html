    (function(){
        var user = '';
        //function Box(){}        //构造函数，但在函数里写构造函数，不支持，因为私有作用域里的函数,外部无法访问
        Box = function(value){
            user = value;

        };
        Box.prototype.getUser = function(){
            return user;
        }
        Box.prototype.setUser = function(value){
            user = value;
        }
    })();
    var box = new Box('yingxs');
    alert(box.getUser());
